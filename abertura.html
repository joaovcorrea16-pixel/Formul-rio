<!DOCTYPE html>

<head>

  <title>Bem-vindo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .splash-container {
      max-width: 650px;
      background: #ffffff;
      padding: 40px;
      margin: 80px auto;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease-in-out;
    }
    .splash-img {
      width: 180px;
      margin-bottom: 20px;
    }
    .splash-title {
      font-size: 34px;
      margin-bottom: 10px;
      color: #d6336c;
    }
    .splash-subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 25px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .splash-container button {
      width: 150px;
      background: #d6336c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .splash-container button:hover {
      background: #e64980;
    }
  </style>
</head>
